name: 'Install Tools via mise'
description: 'Install tools using mise for consistent versions'

inputs:
  tools:
    description: 'Comma-separated list of tools to install (deprecated - uses mise.toml instead)'
    required: false
    default: ''

runs:
  using: composite
  steps:
    - name: Install mise
      uses: jdx/mise-action@f8dfbcc150159126838e44b882bf34bd98fd90f3 # ratchet:jdx/mise-action@v2
      with:
        install: true
        cache: true
        experimental: true
