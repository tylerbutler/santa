name: 'Setup Rust Environment'
description: 'Standardized Rust toolchain setup with caching'

inputs:
  components:
    description: 'Rust components to install (comma-separated)'
    required: false
    default: ''
  toolchain:
    description: 'Rust toolchain version'
    required: false
    default: 'stable'
  cache-targets:
    description: 'Whether to cache target directories'
    required: false
    default: 'true'
  cache-on-failure:
    description: 'Cache even when workflow fails'
    required: false
    default: 'true'
  targets:
    description: 'Additional compilation targets'
    required: false
    default: ''

runs:
  using: composite
  steps:
    - name: Install Rust
      uses: dtolnay/rust-toolchain@6d9817901c499d6b02debbb57edb38d33daa680b # ratchet:dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ inputs.toolchain }}
        components: ${{ inputs.components }}
        targets: ${{ inputs.targets }}

    - name: Setup Rust Cache
      uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # ratchet:Swatinem/rust-cache@v2
      with:
        shared-key: "santa-${{ runner.os }}-${{ inputs.toolchain }}"
        cache-targets: ${{ inputs.cache-targets }}
        cache-on-failure: ${{ inputs.cache-on-failure }}
