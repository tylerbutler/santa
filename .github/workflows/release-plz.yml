name: Release-plz

permissions:
  pull-requests: write
  contents: write

on:
  push:
    branches:
      - main

jobs:
  release-plz-release:
    name: Release-plz release
    runs-on: ubuntu-latest
    concurrency:
      group: release-plz-release
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # ratchet:actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: ./.github/actions/setup-rust

      - name: Run release-plz release
        uses: release-plz/action@e592230ad39e3ec735402572601fc621aa24355c # ratchet:release-plz/action@v0.5
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  release-plz-pr:
    name: Release-plz PR
    runs-on: ubuntu-latest
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # ratchet:actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PLZ_TOKEN }}

      - uses: ./.github/actions/setup-rust

      - name: Run release-plz release-pr
        id: release-plz
        uses: release-plz/action@e592230ad39e3ec735402572601fc621aa24355c # ratchet:release-plz/action@v0.5
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Install git-cliff
        if: steps.release-plz.outputs.prs_created == 'true'
        uses: taiki-e/install-action@a362280ea100b5bb920cf9040c038ce9a50c7943 # ratchet:taiki-e/install-action@v2
        with:
          tool: git-cliff

      - name: Generate changelogs with git-cliff
        if: steps.release-plz.outputs.prs_created == 'true'
        run: |
          # Checkout the PR branch
          git fetch origin ${{ fromJson(steps.release-plz.outputs.pr).head_branch }}
          git checkout ${{ fromJson(steps.release-plz.outputs.pr).head_branch }}

          # Extract versions from Cargo.toml files (release-plz has already bumped them)
          SICKLE_VERSION=$(grep -m1 '^version' crates/sickle/Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          SANTA_DATA_VERSION=$(grep -m1 '^version' crates/santa-data/Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          # santa-cli uses workspace version
          SANTA_VERSION=$(grep -m1 '^version' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')

          # Generate changelog for each crate with the correct new version tag
          git cliff --config crates/sickle/cliff.toml \
            --include-path "crates/sickle/**" \
            --tag "sickle-v${SICKLE_VERSION}" \
            --output crates/sickle/CHANGELOG.md

          git cliff --config crates/santa-data/cliff.toml \
            --include-path "crates/santa-data/**" \
            --tag "santa-data-v${SANTA_DATA_VERSION}" \
            --output crates/santa-data/CHANGELOG.md

          git cliff --config crates/santa-cli/cliff.toml \
            --include-path "crates/santa-cli/**" \
            --tag "santa-v${SANTA_VERSION}" \
            --output crates/santa-cli/CHANGELOG.md

      - name: Install cargo-bloated
        if: steps.release-plz.outputs.prs_created == 'true'
        uses: taiki-e/install-action@a362280ea100b5bb920cf9040c038ce9a50c7943 # ratchet:taiki-e/install-action@v2
        with:
          tool: cargo-bloated

      - uses: ./.github/actions/install-tools
        if: steps.release-plz.outputs.prs_created == 'true'
        with:
          tools: just

      - name: Record binary size metrics
        id: binary-size
        if: steps.release-plz.outputs.prs_created == 'true'
        run: |
          cargo build --release
          just binary-size-record target/release/santa
          just bloat

      - name: Commit changelog and metrics updates
        if: steps.release-plz.outputs.prs_created == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage all release PR updates
          git add crates/*/CHANGELOG.md metrics/

          # Check if there are changes to commit
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update changelogs and binary size metrics"
            git push origin ${{ fromJson(steps.release-plz.outputs.pr).head_branch }}
          fi

      - name: Comment on PR with binary size change
        if: steps.release-plz.outputs.prs_created == 'true' && steps.binary-size.outputs.changed == 'true'
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # ratchet:marocchino/sticky-pull-request-comment@v2
        with:
          header: binary-size
          number: ${{ fromJson(steps.release-plz.outputs.pr).number }}
          message: |
            ## ðŸ“¦ Binary Size

            | Metric | Value |
            |--------|-------|
            | Current | ${{ steps.binary-size.outputs.size }} |
            | Previous | ${{ steps.binary-size.outputs.prev_size }} |
            | Change | ${{ steps.binary-size.outputs.diff }} (${{ steps.binary-size.outputs.percent }}) |
