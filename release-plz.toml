# release-plz configuration for Santa workspace
# https://release-plz.ieni.dev/docs/config

[workspace]
# Allow packages to be released independently
allow_dirty = []

# Santa Data Library - Core data models and CCL parser
[[package]]
name = "santa-data"
# Published to crates.io as a standalone library
publish = true

# Santa CLI - Main binary application
[[package]]
name = "santa"
# Published to crates.io
publish = true
# Wait for santa-data to be available on crates.io before publishing
# This ensures the CLI can depend on the published library version
publish_wait_seconds = 300
