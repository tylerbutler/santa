# Santa Package Manager - Known Packages Configuration
# HOCON format for package definitions with sources
# This file maps package names to their available sources and any source-specific overrides

# Packages with simple source lists
act = [brew, scoop]
aria2 = [brew, scoop, pacman]
atuin = [brew, scoop, pacman, nix]
bat = [brew, scoop, pacman, nix]

# Package with source-specific name override
bottom = {
  nix = bottom-rs
  _sources = [brew, scoop, pacman]
}

chezmoi = [brew, scoop, pacman, nix]
direnv = [brew, scoop, pacman, nix]
difftastic = [brew, scoop, pacman, nix]
dust = [brew, scoop, pacman]
eza = [brew, pacman, nix]
fd = [brew, scoop, pacman, nix]

# Package with AUR override
fnm = {
  aur = fnm-bin
  _sources = [brew, scoop, nix]
}

fzf = [brew, scoop, pacman, nix]

# Package with Homebrew name override
github-cli = {
  brew = gh
  _sources = [scoop, apt, pacman, nix]
}

ghq = [brew, scoop, nix]

# Package with Scoop name override
git-delta = {
  scoop = delta
  _sources = [brew, pacman]
}

gitui = [brew, scoop, pacman, nix]

# Package with Homebrew name override
go = {
  brew = golang
  _sources = [scoop, apt, pacman, nix]
}

grex = [brew, scoop, pacman, nix]
hub = [brew, scoop, pacman, nix]
jq = [brew, scoop, pacman, nix]
lsd = [brew, scoop, pacman, nix]

# Package with Homebrew name override
mc = {
  brew = midnight-commander
  _sources = [scoop, apt, pacman, nix]
}

micro = [brew, scoop, pacman, nix]
nnn = [brew, pacman, nix]

# Complex package with multiple overrides
oh-my-posh = {
  aur = oh-my-posh-git
  brew = {
    pre = "brew tap jandedobbeleer/oh-my-posh"
  }
  scoop = "https://github.com/JanDeDobbeleer/oh-my-posh/releases/latest/download/oh-my-posh.json"
}

pueue = [brew, scoop, pacman, nix]
procs = [brew, scoop, pacman, nix]
pyenv = [brew, scoop, pacman]
python = [brew, scoop, apt, pacman, nix]

# Package with Homebrew name override
ripgrep = {
  brew = rg
  _sources = [scoop, pacman, nix]
}

rustup = [brew, scoop, pacman, nix]
sd = [brew, scoop, pacman, nix]
tealdeer = [brew, scoop, pacman, nix]
topgrade = [brew, scoop, pacman, nix]
thefuck = [brew, apt, nix]
tmux = [brew, apt, pacman, nix]
viu = [brew, pacman, nix]
when-cli = [cargo]
zellij = [brew, pacman, nix]
zoxide = [brew, scoop, pacman, nix]

# Windows-specific packages
