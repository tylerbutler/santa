[workspace]
resolver = "2"
members = [
    "crates/santa-cli",
    "crates/santa-data",
]

[workspace.package]
version = "0.1.2"
edition = "2021"
authors = ["Tyler Butler <tyler@tylerbutler.com>"]
license = "MIT"
repository = "https://github.com/tylerbutler/santa"
rust-version = "1.80.0"
categories = ["command-line-utilities", "development-tools"]
keywords = ["package-manager", "cli", "cross-platform", "automation"]
readme = "README.md"

[workspace.dependencies]
# Error handling
anyhow = "1.0.99"
thiserror = "1.0"

# Serialization
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
serde-enum-str = "0.2.5"

# CLI
clap = { version = "4.5", features = ["color", "derive", "cargo", "wrap_help"] }
clap_complete = "4.5"
colored = "2"
dialoguer = "0.11.0"

# Async
tokio = { version = "1.47", features = ["process", "rt-multi-thread", "macros", "time", "sync"] }
futures = "0.3"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Utilities
config = "0.14"
directories = "4.0"
which = "4.4"
derive_more = "0.99"
derive_builder = "0.12"
validator = { version = "0.20", features = ["derive"] }
tabular = "0.2.0"
moka = { version = "0.12", features = ["sync", "logging"] }
notify = "6.1"
shell-escape = "0.1"
shlex = "1.3"
tera = "1.19"
powershell_script = "1.1"
chrono = { version = "0.4", features = ["serde"] }

# Dev dependencies
rstest = "0.18"
tempfile = "3.21"
proptest = "1.7"
mockall = "0.12"
assert_cmd = "2.0"
predicates = "3.1"
criterion = { version = "0.5", features = ["html_reports", "async_tokio"] }

[profile.dist]
inherits = "release"
lto = "thin"

# cargo-dist configuration
[workspace.metadata.dist]
ci = ["github"]
installers = ["shell", "powershell"]
targets = [
    "x86_64-unknown-linux-gnu",
    "aarch64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
    "x86_64-pc-windows-msvc",
]
precise-builds = true
