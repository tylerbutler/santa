[package]
name = "santa"
version = "0.1.0"
edition = "2021"
authors = ["Tyler Butler <tyler@tylerbutler.com>"]
license = "MIT"
description = "a tool that manages packages across different platforms"
repository = "https://github.com/tylerbutler/santa"
readme = "README.md"
rust-version = "1.56.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# anstream = "0.6.12"
anyhow = "1.0.51"
# cached = "0.34.0"
# chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4", features = ["color", "derive", "cargo", "wrap_help"] }
# clap-verbosity-flag = "1.0.0"
# color-print = "0.3.5"
colored = "2"
config = "0.12"
# console = "0.15.0"
dialoguer = "0.11.0"
directories = "4.0"
# env_logger = "0.9.0"
# if_chain = "1.0.0" # Used only in doc-tests, which `cargo-udeps` cannot check.
# lazy_static = "1.4.0"
log = "0.4.14"
# memoize = "0.2.1"
# owo-colors = { version = "3", features = ["supports-colors"] }
# pest = "2.1.3"
# pest_derive = "2.1.0"
# phf = { version = "0.10", features = ["macros"] }
serde = { version = "1.0.130", features = ["derive"] }
serde-enum-str = "0.2.4"
# serde_json = "1.0.72"
serde_yaml = "0.8.23"
simplelog = { version = "^0.12.1", features = ["paris"] }
tabular = "0.2.0"
# term-table = "1.3.2"
# structopt = "0.3.13"
subprocess = "0.2.8"
termcolor = "1.1.*"
# yaml-rust = "0.4"

[[bin]]
name = "santa"
path = "src/main.rs"
