[package]
name = "santa"
version = "0.1.0"
edition = "2021"
authors = ["Tyler Butler <tyler@tylerbutler.com>"]
license = "MIT"
description = "a tool that manages packages across different platforms"
repository = "https://github.com/tylerbutler/santa"
readme = "README.md"
rust-version = "1.56.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.51"
clap = { version ="3.0.0", features = ["color", "derive", "cargo", "wrap_help"] }
clap-verbosity-flag = "0.4.0"
config = "0.11"
console = "0.15.0"
lazy_static = "1.4.0"
pest = "2.1.3"
pest_derive = "2.1.0"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.72"
# structopt = "0.3.13"
subprocess = "0.2.8"
yaml-rust = "0.4"

[[bin]]
name = "santa"
path = "src/main.rs"
